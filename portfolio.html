<!DOCTYPE html>
<html lang="en">
<head>

  <title>JJ Makeup Studio & Academy - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; color: #333; line-height: 1.6; scroll-behavior: smooth; background: #f9f9f9; }
    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; display: block; cursor: pointer; }

    header { background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
    nav { max-width: 1200px; margin: auto; display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; }
    nav .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 700; color: #E91E63; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; }
    nav ul li a:hover { color: #E91E63; }

    section { padding: 6rem 2rem; max-width: 1200px; margin: auto; }
    section h2 { text-align: center; font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-bottom: 3rem; color: #E91E63; }

    /* Portfolio Tabs */
    .portfolio-tabs { display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .portfolio-tabs button {
      padding: 0.6rem 1.5rem; border: none; border-radius: 30px; background: #f0f0f0; cursor: pointer; transition: 0.3s; font-weight: 600;
    }
    .portfolio-tabs button.active { background: #E91E63; color: #fff; }

   /* Make portfolio images uniform */
.portfolio-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* adjusts with screen size */
  gap: 1rem;
}

.portfolio-grid img {
  width: 100%;
  height: 400px; /* adjust as needed */
  object-fit: cover; /* crops to fill without distortion */
  border-radius: 8px; /* optional: rounded corners */
}
    /* Lightbox */
    .lightbox {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
      justify-content: center; align-items: center; z-index: 10000;
    }
    .lightbox img { max-width: 90%; max-height: 90%; border-radius: 10px; }
    .lightbox:target { display: flex; }

    /* Responsive */
    @media(max-width:768px){ .portfolio-grid { grid-template-columns: 1fr; } }

    /* Menu Toggle (hamburger icon) */
    footer{background:#333;color:#fff;text-align:center;padding:2rem}


  </style>
</head>

  <script>
    function showTab(tabName, btn) {
      const tabs = ['makeup', 'academy'];
      tabs.forEach(tab => {
        document.getElementById(tab).style.display = (tab === tabName) ? 'grid' : 'none';
      });
      document.querySelectorAll('.portfolio-tabs button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
    }
  </script>
